<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;500;600;700;800;900;1000&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300&display=swap');
</style>

<body>
    <div class="allChanger">
        <div class="fontBox">
            <select name="" id="font">
                <option value="Roboto">Roboto</option>
                <option value="Cairo">Cairo</option>
                <option value="Open Sans">Open Sans</option>
            </select>
            <select name="" id="sizeBox">
                <option value="16px">16</option>
                <option value="17px">17</option>
                <option value="18px">18</option>
                <option value="19px">19</option>
                <option value="20px">20</option>
                <option value="21px">21</option>
                <option value="22px">22</option>
                <option value="23px">23</option>
                <option value="24px">24</option>
                <option value="25px">25</option>
                <option value="26px">26</option>
                <option value="27px">27</option>
                <option value="28px">28</option>
                <option value="29px">29</option>
                <option value="30px">30</option>
            </select>
        </div>
        <div class="colorsBox">
            <p class="red active" data-color="red"></p>
            <p class="green" data-color="green"></p>
            <p class="Blue" data-color="Blue"></p>
            <p class="Yellow" data-color="Yellow"></p>
            <p class="Black" data-color="Black"></p>
            <p class="White" data-color="White"></p>
            <p class="gold" data-color="gold"></p>
        </div>
    </div>
    <div class="output">
        <h1>Hello JavaScript</h1>
    </div>
    <script src="./main.js"></script>
</body>

</html>
