<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!--  Roboto  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <!--  Cairo  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&display=swap"
        rel="stylesheet">
    <!-- Open Sans  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,700&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="allChanger">
        <div class="fontBox">
            <p>Roboto</p>
            <p>Cairo</p>
            <p>Open Sans</p>
        </div>
        <div class="colorsBox">
            <p class="red active" data-color="red"></p>
            <p class="green" data-color="green"></p>
            <p class="Blue" data-color="Blue"></p>
            <p class="Yellow" data-color="Yellow"></p>
            <p class="Black" data-color="Black"></p>
            <p class="White" data-color="White"></p>
            <p class="gold" data-color="gold"></p>
        </div>
        <div class="fontSize">

        </div>
    </div>
    <div class="output">
        <h1>Hello JavaScript</h1>
    </div>
    <script src="./main.js"></script>
</body>

</html>
